<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div th:if="${user!=null}">
        <div th:if="${user.status}">
            <div th:replace="authenticatedHeader :: header"></div>      
        </div>
        <div th:if="${user.status}!=true">
            <div th:replace="defaultHeader :: header"></div> 
        </div>    
    </div>

    <div th:unless="${user!=null}">
        <div th:replace="defaultHeader :: header"></div>
    </div>

    <h3>Sign in here</h3>
    <div th:if="${message!=null}">
        <span th:text="${message}" style="color:red"></span>
    </div>
    <a th:href="@{/oauth2/authorization/google}">Login with Google</a>
    <form method="POST" th:action="@{/login}">
        <table>
            <tr class="form-group">
                <td>Username: </td>
                <td> <input class="form-control" type="text" name="username" size="30" required> </td>
            </tr>
            <tr class="form-group">
                <td>Password: </td>
                <td> <input class="form-control" type="password" name="password" size="30" required> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <span>Don't have an account? <a th:href="@{/userSignUp}">Sign Up here!</a></span>
    
</body>
</html>
